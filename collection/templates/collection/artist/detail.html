{% extends 'base.html' %}
{% load humanize %}
{% block center-main %}
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">

                <div class="col-md-6">
                    <div class=" position-sticky" style="top: 4.5rem;">
                        <div class="card">
                            <img src="{{ artist.picture.url }}" class="card-img-top" alt="image load error">

                            <div class="card-body">
                                <h5 class="card-title text-center">{{ artist.name }}</h5>

                                <div class="d-flex justify-content-between align-items-center">
                                    <p class="card-text fw-light text-muted mb-0">{{ artist.email }}</p>
                                    <p class="card-text fw-light text-muted mb-0 small">{{ artist.birth }}</p>
                                </div>

                                <div class="d-flex justify-content-between align-items-center">
                                    <p class="card-text fw-light mb-0 text-muted small">
                                        {{ artist.phone_number }}
                                    </p>
                                    <p class="card-text fw-light mb-0 text-muted small">
                                        {{ artist.created_at | naturaltime }} 가입
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 text-center">
                    <div class="row">
                        {% for artwork in artist.artwork_set.all %}
                            <a href="{% url 'collection:artwork_detail' artwork.pk %}">
                                <img src="{{ artwork.picture.url }}" class="img-thumbnail" alt="image load error">
                            </a>
                        {% endfor %}
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
